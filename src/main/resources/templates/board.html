<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="quote : ${quotes}">
        <td th:text="${quote.id}"></td>
        <td th:text="${quote.name}"></td>
        <td th:text="${quote.description}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
